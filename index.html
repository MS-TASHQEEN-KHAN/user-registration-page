<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1>User Registration Form</h1>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Enter your number">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">
      </div>
      <div class="form-group gender">
        <label>Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
          <label for="prefer-not-to-say">Prefer not to say</label>
        </div>
      </div>
      <div class="form-group gender">
        <label>Nationality</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Indian</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Non-Indian</label>
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
